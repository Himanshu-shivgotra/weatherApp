<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="search-input">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Jammu, IN</div>
                <div class="date" id="date">10 June (Wednesday), 2020</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="humidity" id="humidity">Humidity: %</div>
                <div class="wind" id="wind">Wind: KPH</div>
                <div class="weather" id="weather">Clear</div>
                <img src="" alt="" class="icons">
            </div>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
